<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div>
        <img class="mx-auto h-12 w-auto" src="https://e0.pxfuel.com/wallpapers/14/178/desktop-wallpaper-medical-doctor-logo-clip-art-clip-art-doctor-symbol-thumbnail.jpg" alt="Logo">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Login
        </h2>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="name" class="sr-only">Name</label>
            <div class="relative">
              <input formControlName="firstName" id="name" name="name" type="text" autocomplete="name" required
                class="appearance-none rounded-none mb-9 block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="Enter your name">
              <div
                *ngIf="loginForm.controls['firstName'].invalid && loginForm.controls['firstName'].touched"
                class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 100-12 6 6 0 000 12zm1-8a1 1 0 11-2 0 1 1 0 012 0z"
                    clip-rule="evenodd" />
                </svg>
              </div>
            </div>
            <div *ngIf="loginForm.controls['firstName'].invalid && loginForm.controls['firstName'].touched"
              class="mt-1 text-red-500 text-xs">Please enter your first name</div>
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <div class="relative">
              <input formControlName="password" id="password" name="password" type="password"
                autocomplete="current-password" required
                class="appearance-none rounded-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="Enter your password">
              <div
                *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 100-12 6 6 0 000 12zm1-8a1 1 0 11-2 0 1 1 0 012 0z"
                    clip-rule="evenodd" />
                </svg>
              </div>
            </div>
            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
              class="mt-1 text-red-500 text-xs">Please enter your password</div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
          </div>
        </div>

        <div>
          <button [disabled]="loginForm.invalid"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
            </span>
            Login
          </button>
        </div>
      </form>
      <div class="mt-4">
        <p class="text-center text-sm text-gray-600">New User! <a routerLink="/register"
            class="font-medium text-blue-600 hover:text-blue-500">Signup</a>
        </p>
      </div>
    </div>
  </div>
</div>
