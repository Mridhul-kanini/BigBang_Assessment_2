<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full px-6 py-8 bg-white shadow-md">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="role">Role</label>
        <select formControlName="role"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="role" (change)="onRoleChange()">
          <option value="" disabled selected>Select your role</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">First Name</label>
        <input formControlName="firstName"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="firstName" type="text" placeholder="Enter your first name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">Last Name</label>
        <input formControlName="lastName"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="lastName" type="text" placeholder="Enter your last name">
      </div>
      
      <!-- Additional fields for doctor role -->
      <div class="mb-4" *ngIf="registerForm.controls['role'].value === 'doctor'">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="degree">Degree</label>
        <input formControlName="degree"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="degree" type="text" placeholder="Enter your degree">
      </div>
      <div class="mb-4" *ngIf="registerForm.controls['role'].value === 'doctor'">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="specialization">Specialization</label>
        <input formControlName="specialization"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="specialization" type="text" placeholder="Enter your specialization">
      </div>
      
      <!-- Additional fields for patient role -->
      <div class="mb-4" *ngIf="registerForm.controls['role'].value === 'patient'">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="age">Age</label>
        <input formControlName="age"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="age" type="number" placeholder="Enter your age">
      </div>
      <div class="mb-4" *ngIf="registerForm.controls['role'].value === 'patient'">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="gender">Gender</label>
        <input formControlName="gender"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="gender" type="text" placeholder="Enter your gender">
      </div>
      <div class="mb-4" *ngIf="registerForm.controls['role'].value === 'patient'">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="diagnosis">Diagnosis</label>
        <input formControlName="diagnosis"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="diagnosis" type="text" placeholder="Enter your diagnosis">
      </div>

      <!-- Common fields for all roles -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input formControlName="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="email" placeholder="Enter your email">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <input formControlName="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" placeholder="Enter your password">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneNumber">Phone Number</label>
        <input formControlName="phoneNumber"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="phoneNumber" type="text" placeholder="Enter your phone number">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="profilePicture">Profile Picture</label>
        <input formControlName="profilePicture"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="profilePicture" type="text" placeholder="Enter your profile picture URL">
      </div>

      <!-- Additional fields for admin role -->
      <div class="mb-4" *ngIf="registerForm.controls['role'].value === 'admin'">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="country">Country</label>
        <input formControlName="country"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="country" type="text" placeholder="Enter your country">
      </div>
      <div class="mb-4" *ngIf="registerForm.controls['role'].value === 'admin'">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="address">Address</label>
        <input formControlName="address"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="address" type="text" placeholder="Enter your address">
      </div>
      <div class="mb-4" *ngIf="registerForm.controls['role'].value === 'admin'">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="status">Status</label>
        <input formControlName="status"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="status" type="text" placeholder="Enter your status">
      </div>

      <!-- Submit button and login link -->
      <div class="flex items-center justify-between mt-8">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Register
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" routerLink="/login">
          Already have an account? Login
        </a>
      </div>
    </form>
  </div>
</div>
